name: matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [10, 6, 8]
        include:
          - os: ubuntu-latest
            node_version: 8
            is_ubuntu_8: true
        exclude:
          - os: ubuntu-latest
            node_version: 6
          - os: windows-latest
            node_version: 10
    runs-on: ${{ matrix.os }}
    env:
      IS_UBUNTU_8: $${{matrix.is_ubuntu_8}}
    steps:
      - name: Log node version
        run: node -v
      - name: Do the GH Action
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v
      - name: print Var
        run: echo '${IS_UBUNTU_8}'

